<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar main.dart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic reset and responsive design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conte√∫do de main.dart</h1>
        <pre id="dart-content">Carregando...</pre>
    </div>

    <script>
        // Fetch the content of main.dart
        fetch('main.dart')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dart-content').textContent = data;
            })
            .catch(error => {
                console.error('Erro ao carregar main.dart:', error);
                document.getElementById('dart-content').textContent = 'Erro ao carregar o arquivo.';
            });
    </script>
</body>
</html>
