<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar main.dart</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Conte√∫do de main.dart</h1>
    <pre id="dart-content">Carregando...</pre>

    <script>
        // Fetch the content of main.dart
        fetch('main.dart')
            .then(response => response.text())
            .then(data => {
                document.getElementById('dart-content').textContent = data;
            })
            .catch(error => {
                console.error('Erro ao carregar main.dart:', error);
                document.getElementById('dart-content').textContent = 'Erro ao carregar o arquivo.';
            });
    </script>
</body>
</html>
